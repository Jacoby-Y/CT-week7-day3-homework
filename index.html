<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./table.css">
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script src="./axios.min.js"></script>
    <script defer src="./part_1.js"></script>
    <title>Part 1 JS HomeWork</title>
</head>
<body loading="true">
    <div class="container p-5" id="main-container">
        <h1 class="text-center pb-2">F1 Racing Ergast Table</h1>
        <div class="input-group mb-3 px-5">
            <span class="input-group-text">Season: </span>
            <input type="text" class="form-control" id="season-inp" value="" placeholder="Season" aria-label="Season">
            <span class="input-group-text">Round: </span>
            <input type="text" class="form-control" id="round-inp" value="" placeholder="Round" aria-label="Round">
            <span class="btn input-group-text submit" id="submit-btn" data-bs-container="body" data-bs-toggle="popover" data-bs-placement="left" data-bs-content="Left popover">Submit</span>
            <!-- <button class="btn btn-outline-secondary" type="button" id="submit-btn">Submit</button> -->
            <!-- <input type="button" class="btn btn-light" id="submit-btn" value="Submit"> -->
        </div>      
        <table class="table" id="main-table" order="index" reverse="false">
            <thead>
                <tr>
                    <th scope="col" col="index" onclick="buildTable('index')">#</th>
                    <th scope="col" col="givenName" onclick="buildTable('givenName')">First Name</th>
                    <th scope="col" col="familyName" onclick="buildTable('familyName')">Last Name</th>
                    <th scope="col" col="dateOfBirth" onclick="buildTable('dateOfBirth')">Date of Birth</th>
                    <th scope="col" col="position" onclick="buildTable('position')">Position</th>
                    <th scope="col" col="wins" onclick="buildTable('wins')">Wins</th>
                    <th scope="col" col="nationality" onclick="buildTable('nationality')">Nationality</th>
                    <th scope="col" col="carName" onclick="buildTable('carName')">Constructor</th>
                </tr>
            </thead>
            <tbody class="table-group-divider" id="t-body">
                
            </tbody>
        </table>
        <div id="glowers"> </div>
    </div>
</body>
</html>
